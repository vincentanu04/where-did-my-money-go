openapi: 3.0.3
info:
  title: Where Did My Money Go API
  version: 1.0.0

servers:
  - url: http://localhost:8080

paths:
  /auth/me:
    get:
      summary: Check authentication status
      responses:
        "204":
          description: Authenticated
        "401":
          description: Not authenticated
  /auth/register:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "204":
          description: Logged in
          headers:
            Set-Cookie:
              schema:
                type: string
        "409":
          description: Email already exists
  /auth/login:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: 
                - email
                - password
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "204":
          description: Logged in
          headers:
            Set-Cookie:
              schema:
                type: string
  /auth/logout:
    post:
      responses:
        "204":
          description: Logged out
          headers:
            Set-Cookie:
              schema:
                type: string
  /expenses/list:
    post:
      summary: List expenses for a date
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Date"
      responses:
        "200":
          description: Expense list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ExpensesByCategory"
  /expenses/create:
    post:
      summary: Create an expense
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateExpense"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Expense"
  /expenses/export:
    post:
      summary: Export expenses as CSV
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ExpenseExportRequest"
      responses:
        "200":
          description: CSV file
          content:
            text/csv:
              schema:
                type: string
                format: binary
  /summary:
    get:
      summary: Category summary for a date
      parameters:
        - name: date
          in: query
          required: true
          schema:
            type: string
            format: date
      responses:
        "200":
          description: Summary per category
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CategorySummary"

components:
  schemas:
    Expense:
      type: object
      required: [id, category, amount, date]
      properties:
        id:
          type: string
          format: uuid
        category:
          type: string
        amount:
          type: integer
        date:
          type: string
          format: date-time
        remark:
          type: string
    CreateExpense:
      type: object
      required:
        - category
        - amount
        - date
      properties:
        category:
          type: string
        amount:
          type: integer
        date:
          $ref: "#/components/schemas/Date"
        remark:
          type: string
    CategorySummary:
      type: object
      required: [category, total]
      properties:
        category:
          type: string
        total:
          type: integer
    ExpensesByCategory:
      type: object
      required: 
        - category
        - expenses
      properties:
        category:
          type: string
        expenses:
          type: array
          items:
            $ref: "#/components/schemas/Expense"
    ExpenseExportRequest:
      type: object
      required: 
        - type
      properties:
        type:
          type: string
          enum: [monthly, yearly, range]
        monthOffset:
          type: integer
          description: 0 = current month, 1 = previous month
        year:
          type: integer
        from:
          type: string
          format: date
        to:
          type: string
          format: date
    Date:
      type: object
      required:
        - date
        - month
        - year
      properties:
        date:
          type: integer
        month:
          type: integer
        year:
          type: integer
